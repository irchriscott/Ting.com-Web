{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700">
        <link rel="stylesheet" href="{% static 'css/app.css' %}">
        <link rel="stylesheet" href="{% static 'semantic/semantic.min.css' %}">
        <link rel="stylesheet" href="{% static 'toast/iziToast.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/linearicons.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/fontawesome.min.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'froala/froala_editor.pkgd.min.css' %}">
        {% block css %}{% endblock %}
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
        <script src="{% static 'js/jquery-2.2.4.min.js' %}"></script>
        <script src="{% static 'semantic/semantic.min.js' %}"></script>
        <script src="{% static 'froala/froala_editor.pkgd.min.js' %}"></script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2mLGusTJZqu7zesBgobnoVIzN6hIayvk&libraries=places,geometry"></script>
        <script src="{% static 'toast/iziToast.min.js' %}"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui-calendar/0.0.8/calendar.min.js"></script>
        <script src="{% static 'js/parallax.min.js' %}"></script>
        <script src="{% static 'js/jquery.sticky.js' %}"></script>
        <script src="{% static 'js/app.js' %}"></script>
        {% block meta %}{% endblock %}
        {% block title %}{% endblock %}
    </head>
    <body>
        <div id="app">
            {% block content %}{% endblock %}
        </div>
        {% include '../layouts/messages.html' %}
    </body>
</html>
