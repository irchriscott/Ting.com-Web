{% load humanize %}
{% load tz %}
<div class="ui items">
	<div class="ui grid">
		<div class="row" style="padding: 0">
			{% for like in likes %}
				<div class="eight wide column ui items" style="padding-right: 0;">
					<div class="item ting-resto-item">
						<div class="ui tiny image">
							<img src="{{like.user.image.url}}">
						</div>
						<div class="content">
							<a href="{% url 'ting_usr_moments' like.user.pk like.user.username %}" class="header" style="font-size:16px !important;">{{like.user.name}}</a>
							<p><i class="icon map marker alternate"></i> {{like.user.town}}, {{like.user.country}}</p>
							<div class="extra"><div class="ui icon label"><i class="icon clock"></i> <span id="ting-review-date-{{like.id}}">{{like.updated_at|naturalday}}</span></div></div>
							<script type="text/javascript">$("#ting-review-date-{{like.id}}").text(makeMoment("{{like.updated_at|date:'Y-m-d H:i:s'}}"))</script>
						</div>
					</div>
				</div>
			{% empty %}
				<div class="ting-empty-data" style="width: 100%"><i class="icon heart"></i><p>No Like For This Restaurant</p></div>
			{% endfor %}
		</div>
	</div>
</div>
